<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Archivo|Roboto|Rubik&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!--COMPANY DETAIL-->

<section id="com_det" style="text-align:center;align-items:center;"> 
<center><div class="jumbotron mt-3">
                <div class="dboard_user ">
                                <div id="dboard_user_det"> 
                                <h1 id="dboard_name">User Regestration</h1>
                                <br>
                                <form id="myform" action="register.html" method="POST">
                                        <div class="row">
                                          <div class="col">
                                            <label for="inputEmail4">First name</label>
                                            <input type="text" class="form-control" placeholder="First name">
                                          </div>
                                          <div class="col">
                                                <label for="inputEmail4">Middle name</label>  
                                            <input type="text" class="form-control" placeholder="Middle name">
                                              </div>
                                            
                                          <div class="col">
                                                <label for="inputEmail4">Last name</label>
                                            <input type="text" class="form-control" placeholder="Last name">
                                          </div>
                                          </div>
                                         <br>
                                          <div class="row">
                                                <div class="col-3">
                                                  <label for="inputEmail4">Mobile No.</label>
                                                  <input type="text" class="form-control" placeholder="Mobile No.">
                                                </div>
                                                </div>

                                        <br>
                                        <div class="row">
                                                <div class="col-3">
                                                  <label for="inputEmail4">Email address</label>
                                                  <input type="text" class="form-control" placeholder="email">
                                        </div>
                                        </div> 
                                        
                                        <br>
                                        <div class="row">
                                                <div class="col-3">
                                                  <label for="inputEmail4">Password</label>
                                                  <input type="text" class="form-control" placeholder="password">
                                        </div>
                                        <div class="col-4">
                                                <label for="inputEmail4">Confirm Password</label>
                                                <input type="text" class="form-control" placeholder="confirm password">
                                      </div>
                                        </div> 
                                        <br>

                                        <div class="row">
                                                <div class="col-8">
                                                  <label for="inputEmail4">Educational Qualification</label>
                                                  <textarea class="form-control" placeholder="Description of educational detail"></textarea>
                                                </div>
                                                </div>
                                        <br>
                                        <div class="row" id="blacklistgrid">
                                          <div class="col-3" id="skill">
                                            <label for="inputEmail4">Skills</label>
                                            <input type="text" class="form-control" placeholder="skill" id="row2"><br>
                                          <button class="btn btn-primary col-2" id="btnAdd">+</button>
                                       </div>
                                       </div> 
                                        
                                        </form>
                                        </div>
                                        </div>
                                      
                                </div>
                        </div>
                </div>
</center>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btnAdd").click(function(){
    $("#skill").append(" <b>Appended text</b>.");
  });
  $("#btn2").click(function(){
    $("ol").append("<li>Appended item</li>");
  });
});
</script>
